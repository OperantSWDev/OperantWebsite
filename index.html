
<!DOCTYPE html>
<html>
<head>
	<title>Operant Solar FleetLink</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0" > -->


  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/styleMobile.css" type="text/css"></link>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

  <script>
  <!-- http://stackoverflow.com/questions/32453806/uncaught-securityerror-failed-to-execute-replacestate-on-history-cannot-be-->
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
  </script>

  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maps.google.com/maps/api/js"></script>
  <script src="js/applicationMobile.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.fittext.js"></script>



<body>




<p>

<div data-role="page" id="pageone" style="margin:auto width:100%" data-theme="b">



    <div data-role="main" class="ui-content" >

				<div data-role="header" style:"width:100%">
					<a href="#dataPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" id="dataOpenButton"
					style="width:20%;float:left; ;margin-left:5%;" >< Open Data Settings</a>
				</div>
        <p>

	      <div data-role="main" class="container"  style="width:90%; ">


					<div data-role="main" style="width:60%; float:left; border: 2px solid gray;border-radius: 10px; padding:5px;"  >

							<!--			<img  src="img/operantLogo.png"  style="float:right; margin-right:0%"  height="60px" width="245px"> -->
							<img  src="img/conceptMap.png"   style= "float:left;  padding: 2%" width="96%";>
						</div>

					<div data-role="main" style="width:35%;  float:right; margin-bottom:0%; margin-top:2%; ">
						  <div data-role="main" style="width:95%; height: 20%;float:right; margin-bottom:2%; border: 2px solid gray;border-radius: 10px; padding:5px"  >
												<div data-role="main"  style="width:100%">

												<label id="gatewayLabel" style=" margin-left:30%; width:60%">Select Gateway</label>
												<img  id="gatewayIcon"  src="img/gatewayIcon2.png" style="margin-left:42%;"  height="12%" width="12%">

								            <select   id="selectedAccessPoint"   data-native-menu="false"   >
										              <option value="Unit2" selected="selected">WHITE</option>
										              <option value="Unit3" >ORANGE</option>
								            </select>
											</div>
								</div>


								<div data-role="main" style="width:95%; height: 20%;float:right; margin-bottom:2%; border: 2px solid gray;border-radius: 10px; padding:5px"  >
												<div data-role="main"  style="width:100%">
														<label id="targetLabel" style=" margin-left:30%; width:60%">Select Target</label>
														<img  id="targetIcon"  src="img/targetIcon3.png" style="margin-left:42%;"  height="12%" width="12%">
												</div>
												<select   id="selectedUnit"   data-native-menu="false"   >
															<option value="Unit2" selected="selected">WHITE</option>
															<option value="Unit3">ORANGE</option>
												</select>
										<p>
								</div>
							</div>
				</div>



	      <div data-role="main" class="container"  width=90% >
								<button id="sendInterestPacket"
								onclick= "sendInterestPacket()"
								textalign= "center"  style="float:left; width:24%;  margin-left: 0%;  margin-right:5%; border: 2px solid gray;">
								GO
								</button>

								<div  style="float:left; width:30%; margin-top:1%; margin-right:2%;  border: 2px solid gray;border-radius: 10px; padding:5px"
											id="stringDataRepresentation" >
												<label></label>
								</div>

								<div	style="float:right; width:30%; margin-top:1%; margin-right:0%; border: 2px solid gray;border-radius: 10px;; padding:5px"
									id="decimalDataValue" >
												<label></label>
								</div>
				</div>



	      <div data-role="collapsible"  id="collapseButton" style="margin-left:0%; width:100%" >
		        <h2 >more...</h2>

						<div style=" width:30%; ">
						<label id="hexadecimalDataValue"></label>
		        </div>

					  <p>
		        <div style=" width:30%; " >
						<label id= 'completedInterestPacket'></label>
		        </div>
		        <p>
		        <div style=" width:30%; ">
						<label id="returnedDataPacket"></label>
		        </div>
	      </div>
    </div>





		  <div data-role="panel" id="dataPanel"  data-display="overlay">
		    <h2>Settings</h2>

		          <div class="dataPanelLabel" >
		            <label id="dataModelLabel" ></label>
		            <select id="dataModel" style="font-size:1.4em;" onchange="if(this.selectedIndex) showHideControls();" >
		            <option value="x" disabled="disabled" ></option>
		            <option value="m">Modbus</option>
		            <option value="f" >Service</option>
		            </select>
		          </div>


		          <div class="panelContainer" id="fleetlinkPanelContainer" style= "visibility:hidden">
		              <div class="dataPanelLabel" >
		                <label id="fleetLinkCommandLabel"></label>
		                <select id="fleetLinkCommand" style="font-size:1.4em;">
		                <option value="rangeTest" >Range Test</option>
		                </select>
		              </div>
		          </div>

		        <div class="panelContainer" id="modbusPanelContainer">

		          <div class="dataPanelLabel">
		            <label id="modbusIDLabel">Modbus ID</label>
		            <input type="text"  id='modbusID' value= "100" style="border: 1px solid darkgray"></input>
		          </div>

		          <div class="dataPanelLabel">
		            <label id="modbusFCLabel">Modbus FC</label>
		            <select id="modbusFC" style="font-size:1.4em;">
		            <option value="03" selected="selected">03</option>
		            </select>
		          </div>

		          <div class="dataPanelLabel">
		            <label id="baseRegisterLabel" >Base Register</label>
		            <input type="text"  id='baseRegister' value= "49999" style="border: 1px solid darkgray"></input>
		          </div>

		          <div class="dataPanelLabel">
		            <label id="sunspecRegisterLabel">SunSpec Reg</label>
		            <input type="text"  id='sunspecRegister' value= "5" style="border: 1px solid darkgray"></input>
		          </div>

		          <div class="dataPanelLabel">
		            <label id="modbusSizeLabel"># Registers</label>
		            <select id="modbusSize" style="font-size:1.4em;">
		            <option value="1" >1</option>
		            <option value="2" >2</option>
		            <option value="4" selected="selected">4</option>
		          	<!-- <option value="8" >8</option>   disbaled due to problems with high power TX-->
		            </select>
		          </div>

		      </div>



		  </div>

			<script type="text/javascript">
				$("#dataOpenButton").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#gatewayLabel").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#targetLabel").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#sendInterestPacket").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#stringDataRepresentation").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#decimalDataValue").fitText(1.2, { minFontSize: '14px', maxFontSize: '50px' });
				$("#collapseButton").fitText(1.2, { minFontSize: '12px', maxFontSize: '50px' });
				$("#hexadecimalDataValue").fitText(1.2, { minFontSize: '12px', maxFontSize: '50px' });
				$("#completedInterestPacket").fitText(1.2, { minFontSize: '12px', maxFontSize: '50px' });
				$("#returnedDataPacket").fitText(1.2, { minFontSize: '12px', maxFontSize: '50px' });
			</script>



</body>
</html>
